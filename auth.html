<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_aW5maW5pdGUtcGxhdHlwdXMtOTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://infinite-platypus-92.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript">
    </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      min-width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2>Login / Sign Up</h2>
    <div id="clerk-auth"></div>
  </div>
  <script>
    function mountClerkSignIn() {
      if (window.Clerk && window.Clerk.load && window.Clerk.mountSignIn) {
        window.Clerk.load().then(function () {
          window.Clerk.mountSignIn(document.getElementById('clerk-auth'));
          // Listen for authentication changes
          window.Clerk.addListener(({ user }) => {
            if (user && user.id) {
              window.location.href = 'app.html#leaderboard';
            }
          });
        });
      } else {
        setTimeout(mountClerkSignIn, 100);
      }
    }
    document.addEventListener('DOMContentLoaded', mountClerkSignIn);
  </script>
</body>

</html>
